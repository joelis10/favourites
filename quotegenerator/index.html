<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quotestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>
    <div class="background-image">

    </div>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator<span class="version"> v2</span></h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    I have no special talent. I am only passionately curious.
                </span>
            </div>
            <div class="person">
                - Albert Einstein
            </div>
            <div class="button">
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    <div class="projects">
        <button class="previous project" onclick="window.open('/favourites')">Back to favourites project</button>
        <button class="next project" onclick="window.open('/modal project')">Modal project</button>
    </div>
</body>
</html>

<script src="quotejs.js"></script>
