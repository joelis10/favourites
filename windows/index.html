<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Windows 10</title>
</head>

<body>
    <div class="taskbar">
        <div class="task start"> 
            <i id="start" class="fa-brands fa-windows fa-lg"></i>
        </div>
        <div class="task notes">
            <i class="fa-solid fa-pen-to-square fa-lg"></i>
        </div>
    </div>
    <div class="start-menu">
        <a class="app"><li>Program 1</li></a>   
        <a class="app">Program 2</a>
        <a class="app">Program 3</a> 
        <a class="app">Program 4</a>
        <a class="app">Program 5</a>
        <a class="app">Program 6</a>
    </div>

    <div class="context-menu">
        <label for="file"><div class="bg menu-item">Change background</div></label>
    </div>

    <input type="file" name="file" id="file">
</body>

</html>

<script src="script.js"></script>
