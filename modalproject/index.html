<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background-image"></div>
    <button id="open-btn">
        <p>Click to show modal</p>
        <p>or click anywhere to change the background</p>
    </button>
    <div id="modal-container">
        <div id="modal">
            <p>Hello, I'm here!</p>
            <div id="close-btn">&times;</div>
        </div>
    </div>
    <div class="projects">
        <button class="project previous" onclick="window.open('/quote generator/quotes.html')">
            Go back to quote generator
        </button>
        <button class="project favourites" onclick="window.open('/favourites/index.html')"> 
            Go back to favourites
        </button>
    </div>
</body>
</html>
<script src="script.js"></script>
